{% load static  %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'links.html' %}
</head>

<body class="signup-page sidebar-collapse" style="overflow-x: hidden;">
  
      
      
   
  
  <div class="page-header header-filter"  style="background-image: url('/static/assets/img/pic1.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-md-12 ml-auto mr-auto">
          <div class="card card-signup">
            <h2 class="card-title text-center">Register</h2>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 ml-auto">
                  
                  <img src="/static/assets/img/fav_logo.png" height = "400px" width="380px" style="margin-top: 80px;">
                 
                </div>
                <div class="col-md-6 mr-auto">
                  
                  <form class="form" method="" action="">
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">face</i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="First Name...">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">home</i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Last Name...">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">cake</i>
                          </span>
                        </div>
                        <input type="date" class="form-control" placeholder="Date of Birth...">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">phone</i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Mobile No...">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">perm_identity</i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="User Name...">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">mail</i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email...">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </span>
                        </div>
                        <input type="password" placeholder="Password..." class="form-control" />
                      </div>
                    </div>
                    
                    <div class="text-center">
                      <a href="#pablo" class="btn btn-danger btn-round">Register</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        
        <div class="copyright float-right">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>, made by
          <a href="https://www.web-tech.com" target="_blank">WebTech Solution</a>
        </div>
      </div>
    </footer>
  </div>
  {% include 'scripts.html' %}
</body>

</html>
